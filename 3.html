<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <script>
        function calcularDiasVividos(fechaNacimiento) {
            var hoy = new Date();
            var fechaNac = new Date(fechaNacimiento);
            var diferencia = hoy - fechaNac;
            var diasVividos = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            return diasVividos;
        }

        function mostrarMensaje() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var ciudad = document.getElementById("ciudad").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;

            var mensaje = "¡Bienvenido, " + nombre + " " + apellido + " de " + ciudad + "!";
            document.getElementById("mensajeBienvenida").innerHTML = mensaje;

            var diasVividos = calcularDiasVividos(fechaNacimiento);
            var mensajeDias = "Has vivido " + diasVividos + " días.";
            document.getElementById("mensajeDias").innerHTML = mensajeDias;
        }
    </script>
</head>
<body>
    <nav>
        <a href="index.html">Ejercicio 1</a>
        <a href="2.html">Ejercicio 2</a>
        <a href="3.html">Ejercicio 3</a>
    </nav>
    <h1>Ingresa tus datos:</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad"><br>
    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>
    <button onclick="mostrarMensaje()">Enviar</button>

    <h1 id="mensajeBienvenida"></h1>
    <h2 id="mensajeDias"></h2>
</body>
</html>
